<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Manifest Viewer</title>
    <!-- highlight.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- sprintf-js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.2/sprintf.min.js"></script>
    <!-- my style -->
    <link rel="stylesheet" href="css/styles.css">

    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Android Manifest 檢視器</h1>
            <p>Select AndroidManifest.xml to check content</p>
        </div>

        <div class="upload-area" id="dropZone">
            <p>Drag or click here to select file</p>
            <input type="file" id="fileInput" style="display: none" accept=".xml">
            <div class="filename" id="filename"></div>
        </div>

        <div class="button-group">
            <button id="downloadBtn" class="button" disabled>Download Converted File</button>
        </div>

        <div class="output-container">
            <pre id="output" class="output language-markup"></pre>
            <button id="copyBtn" class="copy-button">Copy</button>
            <div id="loading" class="loading">Processing...</div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
